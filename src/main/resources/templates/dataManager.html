<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据源管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col h-screen">
<!-- 顶部标题栏 -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- 主导航容器，添加 items-center 确保垂直居中 -->
        <div class="flex justify-between items-center h-16">
            <!-- 左侧品牌标志 -->
            <div class="flex-shrink-0 flex items-center">
                <a href="#home" class="text-2xl font-bold text-indigo-600">HIBISCUS DATA-MANAGER</a>
            </div>
            <!-- 中间菜单项（隐藏在移动设备） -->
            <div class="md:flex md:space-x-8">
                <!-- Data Analysis 菜单项 -->
                <div class="relative group">
                    <button class="inline-flex items-center px-3 py-2 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none">
                        Data Analysis
                        <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Data Analysis 下拉菜单 -->
                    <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
                        <a href="/code/interface-analysis" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Overview</a>
                        <a href="#data-analysis-details" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Details</a>
                    </div>
                </div>
                <!-- Interface Test 菜单项 -->
                <div class="relative group">
                    <button class="inline-flex items-center px-3 py-2 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none">
                        Interface Test
                        <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Interface Test 下拉菜单 -->
                    <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
                        <a href="/app/interface" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Overview</a>
                        <a href="#interface-test-details" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Details</a>
                    </div>
                </div>
                <!-- Code Generate 菜单项 -->
                <div class="relative group">
                    <button class="inline-flex items-center px-3 py-2 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none">
                        Code Generate
                        <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Code Generate 下拉菜单 -->
                    <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
                        <a href="/code/generate-html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Overview</a>
                        <a href="#code-generate-details" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Details</a>
                    </div>
                </div>
                <!-- User Centre 菜单项 -->
                <div class="relative group">
                    <button class="inline-flex items-center px-3 py-2 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none">
                        User Centre
                        <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- User Centre 下拉菜单 -->
                    <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
                        <a href="#user-centre-profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="#user-centre-settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <a href="#user-centre-logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
            <!-- 移动设备菜单按钮 -->
            <div class="md:hidden flex items-center">
                <button type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700" aria-label="菜单" onclick="toggleMobileMenu()">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- 移动设备下拉菜单 -->
    <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="#data-analysis-overview" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Data Analysis</a>
            <a href="#interface-test-overview" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Interface Test</a>
            <a href="#code-generate-overview" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Code Generate</a>
            <a href="#user-centre-profile" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">User Centre</a>
            <a href="#logout" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">退出</a>
        </div>
    </div>
</nav>

<div class="flex flex-1">
    <!-- 左侧导航栏 -->
    <nav class="w-1/5 sidebar bg-gray-800 text-white shadow-lg h-full p-4 rounded-lg" style="height: 100vh; margin: 20px 10px 20px 30px;">
        <h2 class="text-lg font-bold mb-6">数据源管理</h2>
        <ul>
            <li class="mb-4"><a href="/code/generate-html" class="nav-link text-gray-300">代码生成</a></li>
            <li class="mb-4"><a href="/code/data-manager" class="text-blue-400">数据源管理</a></li>
            <li class="mb-4"><a href="/code/import-module" class="nav-link text-gray-300">模块导入</a></li>
        </ul>
    </nav>

    <!-- 右侧内容区域 -->
    <main class="flex-1 bg-gray-100 p-6 overflow-auto">
        <h1 class="text-3xl font-bold text-center mb-6">数据源管理</h1>

        <div class="bg-white p-6 shadow-md rounded-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">管理数据源</h2>

            <!-- 数据源管理表单 -->
            <form action="/data-source/manage" method="post" class="space-y-4">
                <div>
                    <label for="sourceName" class="block text-sm font-medium text-gray-700">数据源名称</label>
                    <input type="text" id="sourceName" name="sourceName" required
                           class="w-full p-2 border border-gray-300 rounded-md mt-1" placeholder="请输入数据源名称">
                </div>

                <div>
                    <label for="sourceType" class="block text-sm font-medium text-gray-700">数据源类型</label>
                    <select id="sourceType" name="sourceType"
                            class="w-full p-2 border border-gray-300 rounded-md mt-1">
                        <option value="mysql">MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                        <option value="oracle">Oracle</option>
                        <option value="mongodb">MongoDB</option>
                    </select>
                </div>

                <div>
                    <label for="host" class="block text-sm font-medium text-gray-700">主机地址</label>
                    <input type="text" id="host" name="host" required
                           class="w-full p-2 border border-gray-300 rounded-md mt-1" placeholder="请输入主机地址">
                </div>

                <div>
                    <label for="port" class="block text-sm font-medium text-gray-700">端口号</label>
                    <input type="text" id="port" name="port" required
                           class="w-full p-2 border border-gray-300 rounded-md mt-1" placeholder="请输入端口号">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input type="text" id="username" name="username" required
                           class="w-full p-2 border border-gray-300 rounded-md mt-1" placeholder="请输入用户名">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-2 border border-gray-300 rounded-md mt-1" placeholder="请输入密码">
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">保存数据源</button>
                </div>
            </form>
        </div>

        <!-- 数据源列表 -->
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-xl font-semibold mb-4">已配置的数据源</h2>
            <table class="min-w-full bg-white border border-gray-300 rounded-md">
                <thead>
                <tr>
                    <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">数据源名称</th>
                    <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">数据源类型</th>
                    <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">主机地址</th>
                    <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 示例数据行 -->
                <tr>
                    <td class="py-2 px-4 border-b">ExampleDB</td>
                    <td class="py-2 px-4 border-b">MySQL</td>
                    <td class="py-2 px-4 border-b">localhost</td>
                    <td class="py-2 px-4 border-b">
                        <button class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">编辑</button>
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md ml-2 hover:bg-red-600">删除</button>
                    </td>
                </tr>
                <!-- 其他数据源的行可以在这里继续添加 -->
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>

</html>
